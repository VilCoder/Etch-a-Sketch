<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <script defer src="./assets/js/script.js"></script>

    <title>Etch A Sketch</title>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <ul>
                <li>
                    <button type="button" class="open-modal" data-open="open-modal">
                        <i class="fa-solid fa-gear"></i>
                        <span class="overlay">
                            Click to set the number of grid cells
                        </span>
                    </button>
                </li>
                <li>
                    <button type="button" class="clear-grid">
                        <i class="fa-solid fa-broom"></i>
                        <span class="overlay">
                            Click to clear the grid
                        </span>
                    </button>
                </li>
                <li>
                    <button type="button" class="clear-cell">
                        <i class="fa-solid fa-eraser"></i>
                        <span class="overlay">
                            Click to clear cells
                        </span>
                    </button>
                </li>
            </ul>
        </div>

        <div class="modal" id="open-modal">
            <div class="modal-dialog">
                <header class="modal-header">
                    <button type="button" class="modal-close" aria-label="modal-close" data-close>X</button>
                </header>
                <section class="modal-content">
                    <p>Enter the grid number:</p>
                    <input type="number" min="1" max="100" class="value" autofocus>
                    <input type="submit" value="Send" class="btn-send">
                </section>
            </div>
        </div>

        <div class="grid">

        </div>

        <div class="colors">
            <div class="color" id="black"></div>
            <div class="color" id="red"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="green"></div>
            <div class="color" id="cyan"></div>
            <div class="color" id="LightCoral"></div>
            <div class="color" id="Orange"></div>
            <div class="color" id="DeepPink"></div>
            <div class="color" id="gold"></div>
            <div class="color" id="indigo"></div>
        </div>
    </div>
</body>

</html>
